<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Xiangjin Zou">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <h1>User Profile</h1>  
        <p>Display Name (Optional):
            <input type="text" id="dispName" name="dispName" class="profileInput">
            <span id="dispNameValue" class="oldValue">Rho</span>
        </p>
        <p>Email Address:
            <input type="text" id="email" name="email" class="profileInput">
            <span id="emailValue" class="oldValue">xxx@rice.edu</span>
        </p>
        <p>Phone Number: 
            <input type="text" id="phone" name="phone" class="profileInput">
            <span id="phoneValue" class="oldValue">111-111-1111</span>
        </p>
        <p>Zipcode:
            <input type="text" id="zipcode" name="zipcode"  class="profileInput">
            <span id="zipcodeValue" class="oldValue">77005</span>
        </p>
        <p>Password:
            <input type="password" id="pwd" name="pwd" class="profileInput"> <span id="pwdValue" style="display:none"></span>
            <span id="pwdUpdateTxt" style="color: blue; display:none" class="oldValue">Password Updated</span>
        </p>
        <p>Password Confirmation:
            <input type="password" id="pwdCfm" class="profileInput"> 
        </p>
        <br />
        <button id="submit">Submit</button> <br />
        <a href="main.html">Main Page</a>  
    </body>
    
    <script src="profile.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Xiangjin Zou">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <h1>User Profile</h1>  
        <p>Display Name (Optional):
            <input type="text" id="dispName" name="dispName">
            <span id="dispNameValue">Rho</span>
        </p>
        <p>Email Address:
            <input type="text" id="email" name="email" >
            <span id="emailValue">xxx@rice.edu</span>
        </p>
        <p>Phone Number: 
            <input type="text" id="phone" name="phone" >
            <span id="phoneValue">111-111-1111</span>
        </p>
        <p>Zipcode:
            <input type="text" id="zipcode" name="zipcode"  pattern="\d{5}"
                   title="US zipcode should be exactly 5 digits." required>
            <span id="zipcodeValue">77005</span>
        </p>
        <p>Password:
            <input type="password" id="pwd" name="pwd" required> <span id="pwdValue" style="display:none"></span>
            <span id="pwdUpdateTxt" style="color: blue; display:none">Password Updated</span>
        </p>
        <p>Password Confirmation:
            <input type="password" id="pwdCfm" required> 
        </p>
        <br />
        <button id="submit">Submit</button> <br />
        <a href="main.html">Main Page</a>  
    </body>
    
    <script src="profile.js"></script>
</html>
